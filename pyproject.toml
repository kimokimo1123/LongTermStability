[project]
name = "longtermstability"
version = "0.1.0"
description = "Utility scripts for controlling an HP 3488A multiplexer via an ICS 9065 and logging measurements from a Fluke 8588 DMM"
authors = [{ name = "AutoGenerated" }]
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "pyvisa",
    "pyvisa-py",
    "pyyaml",
]

[project.scripts]
longtermstability = "longtermstability.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
